<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>input 타입의 속성</h1>
    <form action="">
        <fieldset>
            <legend>로그인 </legend>
            <input type="text" placeholder="아이디">
            <input type="password" placeholder="패스워드">
            <button type="submit">로그인</button>
        </fieldset>
    </form>

    <br><br>
    <form action="">
        <fieldset>
            <legend>input type 속성 </legend>
            <p>아디 : <input type="text" autocomplete="off"></p>
            <p>비번 : <input type="password" placeholder="비번 입력 ㄱㄱ"></p>
            <p>검색 : <input type="search" placeholder="키워드 입력 ㄱㄱ" autocomplete="off"></p>
            <p>이메일 : <input type="email" placeholder="이메일 입력 ㄱㄱ"></p>
            <p>전화번호 : <input type="tel"></p>
            <p>컬러선택 : <input type="color"></p>
            <p>수량1: <input type="number" min="6" max="12" value="6"></p>
            <p>수량2: <input type="number" step="10"></p>
            <p>Range1 : <input type="range"></p>
            <p>Range2 : <input type="range" step="20"></p>
        </fieldset>
    </form>

</body></html>
