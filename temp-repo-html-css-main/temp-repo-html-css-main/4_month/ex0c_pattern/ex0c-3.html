<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ex0c-3: table 태그</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse
        }

        th,
        td {
            border: 1px solid black
        }
    </style>
</head>

<body>

    <!-- 
    --테이블 태그의 구조--
<table> 
<tr>
<th></th> : 테이블 제목
</tr>
<tr> : 테이블 행
<td></td> : 테이블 내용(테이블 데이터)
</tr>
</table>
-->

    <table>
        <tr>
            <th>요일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>일</th>
        </tr>

        <tr>
            <th>음식</th>
            <th>국밥</th>
            <th>햄버거</th>
            <th colspan="2">족발</th>
            <th>라면</th>
            <td rowspan="3">잠</td>
        </tr>
        <tr>
            <td>가격</td>
            <td>8000</td>
            <td>7000</td>
            <td>9000</td>
            <td>9000</td>
            <td>5000</td>

        </tr>
        <tr>
            <td>평가</td>
            <td>하</td>
            <td>중</td>
            <td>상</td>
            <td>최상</td>
            <td>중상</td>
        </tr>

    </table>

    <br>
    <br>
    <br>
    <table>
        <tr>
            <th colspan="3">상품에 따른 상하반기 판매량</th>

        </tr>
        <tr>
            <th>구분</th>
            <th>데스크탑PC</th>
            <th>스마트폰</th>
        </tr>
        <tr>
            <th>상반기 판매수</th>
            <td>2만대</td>
            <td>5만대</td>
        </tr>
        <tr>
            <th>하반기 판매수</th>
            <td>3만대</td>
            <td>7만대</td>
        </tr>

    </table>

    <br>
    <br>
    <br>


    <!--메모-->
    <br><br>
    <hr>
    <h2>*메모</h2>
    <p>- <strong>rowspan</strong>: ↓(해당 태그가 속한 열) </p>
    <p>- <strong>colspan</strong>: →(해당 태그가 속한 행) </p>

    <br><br>
    <hr>
    <a href="./ex0.html">목차로 돌아가기</a>


</body></html>
