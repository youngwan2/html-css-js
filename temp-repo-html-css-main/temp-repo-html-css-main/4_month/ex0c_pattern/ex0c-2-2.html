<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>아래와 같은 조건만 input을 받아 들이도록 하라</h1>
    <hr>
    <h2>※ 테스트 항목</h2>
    <p><strong>전화번호</strong> : \d{3}-\d{3,4}-\d{4}</p>
    <p><strong>이름</strong> : [가-힣]{2,4} </p>
    <p><strong>질문 </strong>: (까)$</p>
    <p><strong>반</strong> : [1-5]</p>
    <p><strong>나이1</strong> : [2-3][0-9]|[4][0-3]</p>
    <p><strong>나이2</strong> : \d{2}</p>
    <p><strong>사건번호</strong> : ^(제)\d{4}</p>
    <br>
    <hr>

    <h2>※ 검사기 </h2>
    <!--    전화번호-->
    <form action="">
        <label for="test"><strong>전화번호 검사기:</strong></label><br>
        <input type="text" id="test" required pattern="\d{3}-\d{3,4}-\d{4}" placeholder="000-000(or 0000)-0000 되도록 작성 ">
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
    </form><br>

    <!--    이름-->
    <form action="">
        <label for="test"><strong> 이름 검사기:</strong></label><br>
        <input type="text" id="test" required pattern="[가-힣]{2,4}" placeholder="한글만 입력하세요.">
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
    </form><br>

    <!--    질문-->
    <form action="">
        <label for="test"><strong> 질문 검사기:</strong></label><br>
        <input type="text" id="test" required pattern="(까)$" placeholder="'까'로 끝나도록 작성하시오">
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
    </form><br>

    <!--    반-->
    <form action="">
        <label for="test"><strong> 반 검사기:</strong></label><br>
        <input type="text" id="test" required pattern="[1-5]" placeholder="1~5반만 통과토록 작성하시오.">
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
    </form><br>

    <!--    나이1-->
    <form action="">
        <label for="test"><strong> 나이 검사기1:</strong></label><br>
        <input type="text" id="test" required pattern="[2-3][0-9]|[4][0-3]" placeholder="22세 이상 43세 이하">
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
    </form><br>

    <!--    나이2-->
    <form action="">
        <label for="test"><strong> 나이 검사기2:</strong></label><br>
        <input type="text" id="test" required pattern="\d{2}" placeholder="나이 2자리 이상">
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
    </form><br>

    <!--    사건번호-->
    <form action="">
        <label for="test"><strong>사건번호 검사기:</strong></label><br>
        <input type="text" id="test" required pattern="^(제)\d{4}" placeholder="'제'를 포함해서 번호 4자리이상">
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
    </form>

    <br>
    <br>
    <hr>
    <a href="./ex0.html">목차로 돌아가기</a>


</body></html>
