<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.동적 가상 클래스:active</title>
    <style>
        a {
            color: brown;
        }

        a:active {
            color: aqua;
        }

        input:active {
            color: blue;
            width: 500px;
            height: 500px;
            border: 1px solid black;
            background: aqua;
        }

        button:active {
            color: red;
            background-color: yellow;
        }

        button:focus {
            color: brown;
        }
    </style>
</head>

<body>

    <a href="http://daum.net">다음링크</a>
    <input type="button" value="눌러보아요">
    <button>눌러보세요.</button>



</body></html>
