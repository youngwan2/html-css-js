<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2. 회전</title>

    <style>
        div {
            height: 500px;
            width: 500px;

        }

        .container {
            border: 4px solid tomato;
            margin: 50px;
            position: relative;
            top: 5rem;
            left: 10%;
        }

        .transformed {

            background-color: wheat;
            border-radius:50%;
            transition: transform 1s ease;

/*
            transform: perspective(600px);
            transform-origin: top right;
*/

        }

        .transformed:hover {
            transform: rotate(150deg);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="transformed">transformed</div>
    </div>

</body></html>
