<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8.키프레임 0~100%</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        div {

            background-color: rgb(146, 146, 146);
            height: 200px;
            width: 200px;
            margin: 50px;
            animation: mymove 1s infinite alternate;
        }

        @keyframes mymove {
            0% {
                transform: translateX(500px)
            }

            25% {
                transform: translateX(800px)
            }

            50% {
                transform: translateY(400px)
            }

            100% {
                transform: translateX(200px)
            }
        }
    </style>
</head>

<body>
    <div></div>

</body></html>
