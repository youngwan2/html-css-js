<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7. 애니메이션이 미치는 범위</title>

    <style>
        body {
            background: black;
            color: white;
        }

        div {
            background: lightblue;
            border-radius: 5px;
            height: 200px;
            width: 200px;
            margin: 50px;
            transition: transform 1s ease-in-out
        }

        div:hover {
            transform: rotate(90deg) scale(2) translateX(50px)
        }
    </style>
</head>

<body>
    <div></div>
    <p>hello world!</p>
</body></html>
