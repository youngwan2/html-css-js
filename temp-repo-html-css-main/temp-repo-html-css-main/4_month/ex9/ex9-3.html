<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.기울이기</title>

    <style>
        body {
            background: black;
            color: white;
        }

        div {
            height: 500px;
            width: 500px;

        }

        .container {
            border: 4px solid tomato;
            margin: 50px;
            position: relative;
            top: 5rem;
            left: 10%;
        }

        .transformed {

            background-color: wheat;

            transition: transform 1s ease;
            /*            transform: perspective(600px);*/


            transform: perspective(600px);
            transform-origin: center left;


        }

        .transformed:hover {
            /*
            transform: skew(225deg);
            transform: skewX(30deg);
*/
            transform: skew(50deg, 50deg);


        }
    </style>
</head>

<body>

    <div class="container">
        <div class="transformed">transformed</div>
    </div>

</body></html>
