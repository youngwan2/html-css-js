<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네트워크 연습</title>
</head>

<body>
    <h1>?!..</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGr86X5m-19JVgGwGKSVtPSWbptNw_dqFtjA&usqp=CAU" alt="image">

    <br>
    <br>
    <hr>
    <h3>* 메모</h3>
    <p>- <strong> 127.0.0.01: <u> <mark>59895</mark></u>
        </strong> : 현재 호스트(내 컴퓨터)의 주소 </p>
    <div>
        <p>- <strong>netstat</strong>: 현재 활성포트 확인</p>
        <img src="../../img/port.PNG" alt="port" width="400">
        <div>
            <ul style="border: 1px solid black ; background: black; color:white; padding: 10px; width: 800px">
                <li><strong>프로토콜</strong>: 활성 연결에 사용된 프로토콜 (TCP)</li>
                <li><strong>로컬 주소</strong>: 로컬 컴퓨터에서 사용하는 IP 주소와 포트 번호 (127.0.0.1:포트번호)</li>
                <li><strong>외부 주소</strong>: 연결된 상대 컴퓨터의 IP 주소와 포트 번호</li>
                <li><strong>상태</strong>: 현재 연결의 상태 (ESTABLISHED: 연결이 성립된 상태)</li>
            </ul>
        </div>
    </div>
    <div>
    <p>- <strong>현재 아이피 주소 확인</strong>: cmd>ipconfig</p>
    <img src="../../img/ipconfig.PNG" alt="ipconfig" width="400">
    </div>
</body></html>
