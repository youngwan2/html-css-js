<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록(Unordered List, List item)</title>
</head>


<body>
    <hr>
    <!--   square : 네모
       disc: 채워진 동그라미
       circle : 빈 동그라미-->
    <h1 id="title">ex0b_11 : 목록(Undordered List, List item)</h1>

    <hr>

    <h2>스타웍스 메뉴판</h2>
    <ul type="square">
        <!-- 아메리카노 -->
        <li>
            <h3>아메리카노</h3>
            <ul type="disc">
                <li>HOT</li>
                <li>ICE</li>
            </ul>
        </li>
        <!-- 라떼 -->
        <li>
            <h3>라떼</h3>
            <ul type="circle">
                <li>우유</li>
                <li type="disc">두유</li>
                <li>락토프리</li>
            </ul>
        </li>
        <!-- 카푸치노-->
        <li>
            <h3>카푸치노</h3>
            <ul>
                <li>
                    <h4>진한맛</h4>
                </li>
                <li type="disc">
                    <h4>연한맛</h4>
                </li>
                <li>
                    <h4>신맛</h4>
                    <ul type="circle">
                        <li type="disc">산미강</li>
                        <li>중</li>
                        <li>약</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li type="circle">
            <h3>스무디</h3>
        </li>
    </ul>
    <hr>
    <br>
    <h3> <u>*** 목차로 이동 ***</u></h3>
    <p id="bottom"> <a href="./ex0b_0.html">목차로 돌아가기</a></p>

</body></html>
