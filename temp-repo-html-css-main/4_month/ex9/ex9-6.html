<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6. 동시에 적용하기</title>

    <style>
        body {
            background: black;
            color: white;
        }

        div {
            width: 400px;
            height: 400px;
        }

        .container {
            border: 4px solid tomato;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }

        .transformed {
            background-color: darkblue;
            border-radius: 5px;
            transition: transform 1s ease-in-out;

        }

        .transformed:hover {
            transform: rotate(90deg) scale(0.5) translateX(50px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="transformed">transformed</div>
    </div>
</body></html>
