<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5. 이동(translate)</title>

    <style>
        body {
            background: black;
            color: white;
        }

        div {
            width: 200px;
            height: 200px;
        }

        .container {
            border: 4px solid tomato;
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .transformed {
            background-color: darkblue;
            border-radius: 5px;
            transition: transform 1s ease-in-out;

        }

        .transformed:hover {
            /*
            transform: translateX(50px);
            transform: translateY(50px);
            transform: translate(15px, -40px);
*/
            transform: translate(12px, 50%) scale3d(1.5, 1.3, 1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="transformed">transformed</div>
    </div>
</body></html>
