<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9. 자식 중 유일한 요소 선택하기 : only-of-type</title>

    <style>
        span :only-of-type {
            color: red;
        }
    </style>
</head>

<body>

    <span>
        <div>난 div 태그의 1번째</div>
        <p>난 유일한 p 태그</p>
        <div>난 div 태그 두 번째임</div>
        <div>난 div 태그 세 번째임
            <i>난 유일 i 임</i>
            <em>난 em 1 번째 임</em>
            <em>난 em 2 번째 임.</em>
        </div>
    </span>

</body></html>
