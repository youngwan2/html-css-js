<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5. 클릭하면 반응하는 focus</title>

    <style>
        input:focus {
            color: white;
            background: black;
        }
        
        input:focus::placeholder{
            color:white;
        }
    </style>
</head>


<body>
    <input type="text" placeholder="클릭하지 마시오.">


</body></html>
