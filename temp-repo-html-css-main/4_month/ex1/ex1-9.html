<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex1-9 : ul, ol, li 태그</title>
</head>

<body>
    <h1>ex1-9 : ul, ol, li 태그</h1>
    <hr>

    <h2>
        An Unorderd HTML List
    </h2>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h2>
        An Orederd HTML List
    </h2>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <hr>
    <h2>* 메모</h2>
    <p>- ul : 순서가 없는 리스트</p>
    <p>- ol : 순서가 있는 리스트</p>
    <hr>
    <br><br>
    <a href="./ex0.html">목차로 돌아가기</a>
</body></html>
