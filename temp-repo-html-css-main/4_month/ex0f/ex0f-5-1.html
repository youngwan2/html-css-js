<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background: black;
            padding-left: 15px;

        }

        h1 {
            margin: 5px 0;
            color: white;
        }

        div {
            font-size: 1.6em;
            padding: 10px;
            width: 200px;
            background: brown;
            box-shadow: -20px -20px 3px #eba446;
            color: white;
            height: 180px;
            animation: move 5s ease-in-out infinite;
        }




        @keyframes move {
            25% {
                width: 650px;
                height: 180px;
                background: blue;
                box-shadow: 20px -20px 3px powderblue;
            }

            50% {
                width: 650px;
                height: 350px;
                background: brown;
                box-shadow: 20px 20px 3px #eba446;
            }

            75% {
                width: 200px;
                height: 350px;
                background: green;
                box-shadow: -20px 20px 3px yellowgreen;
            }

            100% {
                font-size: 1.6em;
                padding: 10px;
                width: 200px;
                background: brown;
                box-shadow: -20px -20px 3px #eba446;
                color: white;
                height: 180px;
            }
        }
    </style>
</head>

<body>
    <h1>Animation</h1>
    <div>
        Animation is Pleasure. <br>
        Animationwork gives me great pleasure.

    </div>

</body></html>
