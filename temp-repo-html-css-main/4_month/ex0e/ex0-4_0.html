<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            border: 5px solid #abc;
            width: 400px;
            height: 400px;
            display: flex;
/*            align-content: flex-start;*/
            flex-wrap: wrap;
            flex-direction: column;
        }

        div {
            background-color: brown;
            width: 100%;
            height: 100%;
            margin: 5px;
        }
        
        .div2{
            align-self: flex-end;
        }
        
        div:hover{
            transition: 1s;
            transform: rotate(180deg)
        }

    </style>
</head>

<body>
    <section class="container">
        <div></div>
        <div class="div2"></div>
        <div></div>
        <div></div>
        <div class="div2"></div>
        <div></div>
    </section>

</body>

</html>
