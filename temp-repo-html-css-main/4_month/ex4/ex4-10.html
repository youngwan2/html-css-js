<body>
    <h1>10. 복합 선택자(부모 자식{ })</h1>
    <hr>
    <h1>Heading</h1>
    <div>
        <p>child1</p>
        <p>child2</p>
        <div>
            <p>grandchild</p>
        </div>
    </div>
    <p>neighborhood child</p>

    <h2>* 형제 + 형제{ }</h2>
    <div class="parent">
        <span>형제1</span>
        <h4>형제2</h4>
    </div>

    <br><br>
    <hr>
    <h2>* 메모</h2>
    <p><strong>부모>자식</strong> : 부모 바로 밑의 자식만 적용(자손제외)</p>
    <p><strong>부모 자식</strong> : 부모 밑의 자식,자손 모두 적용</p>
    <p><strong>형제1+형제2</strong> : 형제1의 형제2 에 효과 적용 </p>
