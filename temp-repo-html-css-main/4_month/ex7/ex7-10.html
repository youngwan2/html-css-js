<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.부모 자식의 absolute 만들기</title>

    <style>
        .grandparent {
            background-color: aqua;
            width: 200px;
            height: 200px;
            position: relative;
        }

        /*        조부모,부모,자식*/
        .parent {
            background-color: blueviolet;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 20px;
        }

        .child {
            background-color: chartreuse;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 20px;

        }
    </style>
</head>

<body>
    <h1>10. 부모 자식의 absolute 만들기</h1>
    <hr>
    <h3>조부모, 부모, 자식 관계 일 때</h3>
    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>

    <br>
    <br>
    <hr>
    <a href="./ex7-0.html">목차로 돌아가기</a>



</body></html>
