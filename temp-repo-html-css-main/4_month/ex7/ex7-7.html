<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.position: relative(부모-자식 관계일 때[2])</title>
    <!--    스타일-->
    <style>
        .grandparent {
            background-color: aqua;
            width: 200px;
            height: 200px
        }

        .parent {
            background-color: blueviolet;
            width: 150px;
            height: 150px;
            position: relative;
            top: 20px;

        }

        .child {
            background-color: chartreuse;
            width: 50px;
            height: 50px;
            position: relative;
            top: 20px;

        }
    </style>
</head>

<body>
    <h1>7.position: relative(부모-자식 관계일 때[2])</h1>
    <hr>
    <!--   본문-->

    <h3>조부모, 부모, 자식 관계 일 때[2]</h3>
    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>



    <!--   메모-->
    <br>
    <br>
    <hr>
    <div>
        <p><strong>이미지</strong>

        </p>
        <img src="../../img/parent.PNG" alt="">
    </div>
