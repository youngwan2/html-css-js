<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1. id 선택자</title>

    <style>
        p {
            color: red !important;
        }

        #im {
            color: blue;
        }
    </style>
</head>

<body>
    <h1><em>1. id 선택자</em></h1>
    <hr>
    <p>우리를 기쁘게 하는 것들</p>
    <p id="im">건강에 좋은 차</p>
    <p>머리가 좋아지는 음식</p>

    <br><br>
    <hr>

    <h3>* 메모</h3>
    <span><strong>!important</strong> : 우선순위 1순위 지정: 킹왕짱</span><br>
    <span><strong>/* */</strong> : css 에서 주석</span>

    <br>
    <br>
    <hr>
    <a href="./ex0d.html">목차로 돌아가기</a>


</body></html>
