<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b와 strong / i와 em</title>
</head>

<body>
    <h1>ex0_6: b와 strong/ i와 em </h1>
    <hr>
    <!-- b 태그 보다는 strong   -->
    <b>이것은 b태그로 작성한 코드입니다.</b><br>
    <strong>이것은 b태그 보다 힘이 쎕니다.</strong><br><br>

    <!--   i 태그 보다는 em 태그로 -미묘하지만 -->
    <i>이것은 i 태그로 작성한 코드입니다.</i><br>
    <em>이것은 i보다 더 시멘틱한 em태그로 작성한 코드입니다.</em>

    <h3><a href="./ex0_0.html">홈으로</a></h3>
</body></html>
