<h1>ex0_8 : sup 과 sub 태그 </h1>
<!--   sub:아랫 글자 -->
<!--   sup:윗 글자 -->
<p> 물의 화학식은 H<sub>2</sub>O 입니다.</p>
<p>100m<sup>2</sup></p>

2의 제곱(2<sup>2</sup>)은 4이다.
<hr>
<!-- 문제-->
<p> <strong><em><mark>제곱 공식</mark></em></strong>은 다음과 같습니다.</p>
<p> (a+b)<sup>2</sup> = a<sup>2</sup> + 2<sub>ab</sub> + b<sup>2</sup> </p>
