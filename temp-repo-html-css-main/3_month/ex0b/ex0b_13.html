    <hr>
    <!-- dl>dt+dd: dl 태그의 자식요소인 dt와 dd를 생성한다.-->
    <!--    x : * , =: 대입-->
    <!--   
   > : 부모 > 자식
   + : 형제 + 형제
   부모 > (형제 + 형제)*5 : 부모 요소 내부의 자식요소 중 형제 요소들 5개 씩 생성 
   -->
    <dl>
        <dt></dt>
        <dd> 하버드 대학교 유머 잡지에서 발행하는 기이한 연구상
            <ul>
                <li>설립연도: 1995년</li>
                <li>시상시기: 매년 10월</li>
                <li>시상장소: 하버드대학교 샌더스 극장</li>
                <li>수상절차: 이그노벨위원회, 지나가는 행인</li>
            </ul>
        </dd>
    </dl>
